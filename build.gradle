plugins {
    id 'java'
    id 'application'
}

group = 'gic.ryan'
version = '1.0'
sourceCompatibility = 17
targetCompatibility = 17

repositories {
    mavenCentral()
}

application {
    mainClass = 'gic.ryan.AutoDrivingCarApplication'
}

jar {
    manifest {
        attributes "Main-Class": "gic.ryan.AutoDrivingCarApplication"
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}
